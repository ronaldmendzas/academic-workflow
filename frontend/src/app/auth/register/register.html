<div class="login-container">
    <div class="login-card">
        <h2>Academic Workflow</h2>
        <p class="subtitle">Create a new account</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                    placeholder="Choose a username">
                <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors"
                    class="invalid-feedback">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Enter your email">
                <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors"
                    class="invalid-feedback">
                    <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Create a password (min 6 chars)">
                <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors"
                    class="invalid-feedback">
                    <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
                </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading || registerForm.invalid">
                {{ loading ? 'Creating Account...' : 'Sign Up' }}
            </button>
        </form>

        <div class="footer-links">
            <a routerLink="/auth/login">Already have an account? Sign in</a>
        </div>
    </div>
</div>
