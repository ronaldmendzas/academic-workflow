<div class="login-container">
    <div class="login-card">
        <h2>Academic Workflow</h2>
        <p class="subtitle">Sign in to your account</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                    placeholder="Enter your username">
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors"
                    class="invalid-feedback">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
                    class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>

        <div class="footer-links">
            <!-- Registration is restricted to Administrators -->
            <span class="text-muted">Contact an administrator to register</span>
        </div>
    </div>
</div>
