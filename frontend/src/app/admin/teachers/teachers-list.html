<div class="admin-page">
  <div class="page-header">
    <div><h1>Teachers</h1><p class="text-muted">Manage teaching staff</p></div>
    <button class="btn btn-primary" (click)="openCreate()">+ Add Teacher</button>
  </div>

  <div class="alert alert-success" *ngIf="success">{{ success }}</div>
  <div class="alert alert-danger" *ngIf="error && !showModal">{{ error }}</div>

  <div class="card">
    <div class="loading" *ngIf="loading">Loading...</div>
    <table class="table" *ngIf="!loading && teachers.length">
      <thead>
        <tr><th>Code</th><th>Email</th><th>Department</th><th>Max Students</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of teachers">
          <td><code>{{ t.code }}</code></td>
          <td>{{ t.user?.email }}</td>
          <td>{{ t.department }}</td>
          <td>{{ t.max_students_total }}</td>
          <td><span class="badge" [class.badge-success]="t.status === 'active'" [class.badge-muted]="t.status !== 'active'">{{ t.status }}</span></td>
          <td class="actions">
            <button class="btn btn-sm btn-ghost" (click)="openEdit(t)">Edit</button>
            <button class="btn btn-sm btn-ghost btn-danger" (click)="delete(t)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="empty" *ngIf="!loading && !teachers.length"><p>No teachers found</p><button class="btn btn-primary" (click)="openCreate()">Add your first teacher</button></div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header"><h2>{{ editing ? 'Edit' : 'New' }} Teacher</h2><button class="btn-close" (click)="closeModal()">Ã—</button></div>
    <div class="modal-body">
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
      <div class="form-row" *ngIf="editing">
        <div class="form-group full-width"><label>Code (auto-generated)</label><input type="text" [(ngModel)]="form.code" disabled></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Username *</label><input type="text" [(ngModel)]="form.username" [disabled]="editing" required></div>
        <div class="form-group"><label>Email *</label><input type="email" [(ngModel)]="form.email" required></div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Departamento *</label>
          <select [(ngModel)]="form.department" required>
            <option value="" disabled>Seleccionar departamento</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
        <div class="form-group"><label>Password {{ editing ? '' : '*' }}</label><input type="password" [(ngModel)]="form.password" [required]="!editing"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Max Students</label><input type="number" [(ngModel)]="form.max_students_total" min="1"></div>
        <div class="form-group"><label>Status</label><select [(ngModel)]="form.status"><option value="active">Active</option><option value="on_leave">On Leave</option><option value="inactive">Inactive</option></select></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="save()">{{ editing ? 'Update' : 'Create' }}</button>
    </div>
  </div>
</div>
