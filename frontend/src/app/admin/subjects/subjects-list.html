<div class="admin-page">
  <div class="page-header">
    <div><h1>Subjects</h1><p class="text-muted">Manage academic subjects</p></div>
    <button class="btn btn-primary" (click)="openCreate()">+ Add Subject</button>
  </div>

  <div class="alert alert-success" *ngIf="success">{{ success }}</div>
  <div class="alert alert-danger" *ngIf="error && !showModal">{{ error }}</div>

  <div class="card">
    <div class="loading" *ngIf="loading">Loading...</div>
    <table class="table" *ngIf="!loading && subjects.length">
      <thead>
        <tr><th>Code</th><th>Name</th><th>Semester</th><th>Type</th><th>Lab</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of subjects">
          <td><code>{{ s.code }}</code></td>
          <td>{{ s.name }}</td>
          <td>{{ s.semester }}</td>
          <td class="capitalize">{{ s.type }}</td>
          <td><span class="badge" [class.badge-success]="s.requires_lab" [class.badge-muted]="!s.requires_lab">{{ s.requires_lab ? 'Yes' : 'No' }}</span></td>
          <td class="actions">
            <button class="btn btn-sm btn-ghost" (click)="openEdit(s)">Edit</button>
            <button class="btn btn-sm btn-ghost btn-danger" (click)="delete(s)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="empty" *ngIf="!loading && !subjects.length"><p>No subjects found</p><button class="btn btn-primary" (click)="openCreate()">Add your first subject</button></div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal modal-lg" (click)="$event.stopPropagation()">
    <div class="modal-header"><h2>{{ editing ? 'Edit' : 'New' }} Subject</h2><button class="btn-close" (click)="closeModal()">Ã—</button></div>
    <div class="modal-body">
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
      <div class="form-row">
        <div class="form-group"><label>Code *</label><input type="text" [(ngModel)]="form.code" placeholder="e.g. CS101" required></div>
        <div class="form-group"><label>Name *</label><input type="text" [(ngModel)]="form.name" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Semester *</label><input type="number" [(ngModel)]="form.semester" min="1" max="12" required></div>
        <div class="form-group"><label>Type</label><select [(ngModel)]="form.type"><option value="theoretical">Theoretical</option><option value="practical">Practical</option><option value="mixed">Mixed</option></select></div>
      </div>
      <div class="form-group"><label><input type="checkbox" [(ngModel)]="form.requires_lab"> Requires Laboratory</label></div>
      <div class="form-group" *ngIf="getAvailablePrerequisites().length">
        <label>Prerequisites</label>
        <div class="checkbox-list">
          <label class="checkbox-item" *ngFor="let s of getAvailablePrerequisites()">
            <input type="checkbox" [checked]="isPrerequisite(s.id)" (change)="togglePrerequisite(s.id)">
            <span>{{ s.code }} - {{ s.name }}</span>
          </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="save()">{{ editing ? 'Update' : 'Create' }}</button>
    </div>
  </div>
</div>
